<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="caminho/para/o/arquivo/feather-icons.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Vsl Viagens - PDV</title>

    <style>
		.teladireita-sistema {
			display: flex;
			align-items: center;
			justify-content: center;
		}
      .form-control {
        padding: 10px;
        margin: 10px 0;
        width: 80%;
                border: none;

      }

      label {
        font-weight: 600;
      }

      input[type="text"],
      input[type="email"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin: 5px 0;
      }

      input[type="submit"] {
        background-color: #232323;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #232323;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="telaesquerda-sistema">
        <div class="container-logo">
          <img class="logo" src="imagens/logo.png" alt="VSL Viagens" />
        </div>

        <ul class="vertical-menu">
          <li>
            <a href="#"><i class="fas fa-user"></i> Cadastrar</a>
          </li>
          <li>
            <a href="#"><i class="fas fa-search"></i> Consultar</a>
          </li>
          <li>
            <a href="#"><i class="fas fa-list"></i> Lista Clientes</a>
          </li>
          <li>
            <a href="#"><i class="fas fa-shopping-cart"></i> Comprar Passagem</a>
          </li>
        </ul>
      </div>

      <section class="teladireita-sistema">
        <form action="CriarCliente" method="post" class="form-control">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" required><br><br>

          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required><br><br>

          <label for="cpf">CPF:</label>
          <input type="text" id="cpf" name="cpf" required><br><br>

          <label for="cep">CEP:</label>
          <input type="text" id="cep" name="cep" required><br><br>

          <input type="submit" value="Enviar">
        </form>
      </section>
    </main>

    <!-- SCRIPT BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
