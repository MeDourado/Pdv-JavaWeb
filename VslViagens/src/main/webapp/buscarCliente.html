<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <style>
		@import url('https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700&display=swap');


* {
    margin: 0;
    padding: 0;
    overflow: hidden;
      font-family: 'Nunito';

}

body {
    overflow-x: hidden;
    min-height: 100vh;
    background: linear-gradient(45deg, #F3E524,#F2CB04,#F3B806,#ff9d2e);
    background-size: 250% 250%;
    animation: fundogradiente 10s ease infinite;
    display: flex;
    justify-content: center;
    align-items: center;
}

@keyframes fundogradiente  {
    0% {
        background-position: 0% 50%;
    }

    50% {
        background-position: 100% 50%;
    }

    100% {
        background-position: 0% 50%;
    }

}
		main { 
    display: flex;
    border-radius: 10px;
    justify-content: space-between;
    width: 90%;   
    height: 80vh;
    background-color: #ffffff;
}

.container-logo {
    display: flex;
    align-items: center;
    justify-content: center;
}

.logo {
    width: 160px;
}

.telaesquerda-sistema{
    display: flex;
    padding: 30px;
    width: 25%;
    flex-direction: column;
    justify-content: space-between;
    background-color: #232323;
    height: 100%;
    align-items: center;
}

.vertical-menu {
    padding: 0;
    height: 70%;
    justify-content: space-between;
    display: flex;
    flex-direction: column;
    list-style-type: none;
  }
  
  .vertical-menu li {
    color: white;
    text-align: center;
  }
  
  .vertical-menu li a {
    display: flex;
    align-items: center;
    justify-content: baseline;
    align-content: center;
    text-decoration: none;
    color: inherit;
    padding: 10px;

  }

  .vertical-menu i {
    margin-right: 9px;
    font-size: 24px;
    animation: pulse 1s infinite alternate;
  }
  
  @keyframes pulse {
    0% {
      transform: scale(1);
    }
    100% {
      transform: scale(1.1);
    }
  }
 
      p {
        font-size: 16px;
        margin: 10px 0;
      }

      .teladireita-sistema {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 75%;
      }

      .form-control legend {
        font-weight: 600;
        font-size: 40px;
        text-align: center;
      }
      .form-control {
        width: 80%;
        border: none;
      }
      .form-control form {
        border: none;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        gap: 15px;
      }
      .form-control input {
        border-radius: 10px;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 15px;
      }

      input[type="submit"] {
        width: 100px;
        align-self: center;
        background-color: #232323;
        color: #fff;
        padding: 10px 25px;
        border: none;
        font-weight: 500;
        border-radius: 10px;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: yellow;
        color: #232323;
      }
    </style>

    <title>Vsl Viagens - PDV</title>
  </head>
  <body>
    <main>
      <div class="telaesquerda-sistema">
        <div class="container-logo">
          <img class="logo" src="imagens/logo.png" alt="VSL Viagens" />
        </div>

        <ul class="vertical-menu">
          <li>
            <a href="index.html"><i class="fas fa-home"></i> Home</a>
          </li>

          <li>
            <a href="cadastroCliente.html"
              ><i class="fas fa-user"></i> Cadastrar</a
            >
          </li>
          <li>
            <a href="buscarCliente.html"><i class="fas fa-search"></i> Consultar</a>
          </li>
          <li>
            <a href="LerClientes"><i class="fas fa-list"></i> Lista Clientes</a>
          </li>
           <li>
            <a href="#"><i class="fas fa-shopping-cart"></i> Destinos</a>
          </li>
        </ul>
      </div>

      <section class="teladireita-sistema">
        <fieldset class="form-control">
          <legend>Buscar Cliente</legend>
          <form action="BuscarCliente" method="post">
            <label for="email-busca">Email</label>
            <input
              type="text"
              id="email-busca"
              name="email-busca"
              title="Digite o email do cliente"
              placeholder="Digite o email do cliente a ser buscado"
              required
            />

            <input type="submit" value="Buscar" />
          </form>
        </fieldset>
      </section>
    </main>

    <!-- SCRIPT BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
